<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Bora Comer - Cadastro Restaurante</title>
    </h:head>
    <h:body>
        <h1>Novo Cadastro Restaurante</h1>
        <h:form id="formCadastroRest">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Nome: " for="inputCadastrarNomeRestaurante"/>
                <p:inputText id="inputCadastrarNomeRestaurante" value="#{cadastroRestaurante.nome}" />

                <p:outputLabel value="Rua: " for="inputCadastrarRuaRestaurante"/>
                <p:inputText id="inputCadastrarRuaRestaurante" value="#{cadastroRestaurante.rua}" />
                
                <p:outputLabel value="Numero: " for="inputCadastrarNumeroRestaurante"/>
                <p:inputText id="inputCadastrarNumeroRestaurante" value="#{cadastroRestaurante.numero}" />
                
                <p:outputLabel value="Bairro: " for="inputCadastrarBairroRestaurante"/>
                <p:inputText id="inputCadastrarBairroRestaurante" value="#{cadastroRestaurante.bairro}" />
                
                <p:outputLabel value="Contato: " for="inputCadastrarContatoRestaurante"/>
                <p:inputText id="inputCadastrarContatoRestaurante" value="#{cadastroRestaurante.contato}" />
                
                <p:outputLabel value="Cidade: " for="inputCadastrarCidadeRestaurante"/>
                <p:inputText id="inputCadastrarCidadeRestaurante" value="#{cadastroRestaurante.cidade}" />
                
                <p:outputLabel value="Tipo/Categoria: " for="inputCadastrarTipoRestaurante"/>
                <p:inputText id="inputCadastrarTipoRestaurante" value="#{cadastroRestaurante.tipo}" />
            </h:panelGrid>

            <p:commandButton value="Cadastrar" id="btnCadastroRestauranteCadastrar" action="#{cadastroRestaurante.cadastrarRestaurante}" styleClass="ui-priority-primary" />
            <p:commandButton value="Cancelar" id="btnCadastroRestauranteCancelar" action="#{cadastroRestaurante.cancelarCadRestaurante}" styleClass="ui-priority-primary" />
        </h:form>
    </h:body>
</html>
