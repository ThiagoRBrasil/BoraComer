<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bora Comer - Login</title>
    </h:head>
    <h:body>
    	<h:panelGrid width="100%" style="text-align:center">
    		<p:graphicImage url="imagens/logo.png" position="center" />
    		<br />
        	<h:form id="formLogin">
	            <h:panelGrid columns="2" >
	                <p:outputLabel value="Login: " for="inputLogin"/>
	                <p:inputText id="inputLogin" value="#{home.user}" />
	
	                <p:outputLabel value="Senha: " for="inputPassword"/>
	                <p:password id="inputPassword" value="#{home.pass}" />
	            </h:panelGrid>
	            <p:growl id="growl" life="4000" />
	            <p:commandButton value="Entrar" id="btnLoginEntrar" update="growl" action="#{home.loginUsuario}" styleClass="ui-priority-primary" />
	            <p:commandButton value="Cadastrar" id="btnLoginCadastrar" action="#{home.cadastrarUsuario}" styleClass="ui-priority-primary" />
            </h:form>
            <h:form>
            	<p:commandButton value="Cadastrar Restaurante" id="btnLoginCadastrarRest" action="#{home.cadastrarRestaurante}" styleClass="ui-priority-primary" />
            </h:form>
    	</h:panelGrid>
    </h:body>
</html>
